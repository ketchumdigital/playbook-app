<ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center">Brief Title</div>
      <div class="right">
          <ons-toolbar-button ng-click="popover.show($event);">
              <ons-icon icon="ion-more" size="28px" fixed-width="false"></ons-icon>
           </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div style="text-align: center; margin-top: 100px;">
      <ons-button modifier="light" onclick="BriefsNavigator.popPage()">
        Pop Page
      </ons-button>
    </div>
  </ons-page>
